name: walvagua_flutter
description: "Cliente Flutter multiplataforma de WallVagua"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  dio: ^5.5.0
  shared_preferences: ^2.3.0
  path_provider: ^2.1.3
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.1
  intl: ^0.19.0
  collection: ^1.18.0
  path: ^1.9.0
  share_plus: ^12.0.0
  cross_file: ^0.3.4
  flutter_wallpaper_manager: ^0.0.4
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  image: ^4.2.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/default_image.gif
    - assets/images/app_icon.webp

flutter_launcher_icons:
  image_path: assets/images/app_icon.png
  android: true
  ios: false
  windows:
    generate: true
    icon_size: 256
  fonts:
    - family: WallVagua
      fonts:
        - asset: assets/fonts/custom_font.ttf


